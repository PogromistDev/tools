<!DOCTYPE html>
<html>
<head>
	<title>PogromistDev - Tools - Image to array</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../styles.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.10/build/styles/default.min.css">

	<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.10/build/highlight.min.js"></script>
	<script src="script.js" defer></script>
</head>
<body>
	<header style="position: fixed; left: 0px; top: 0px;">
		<div id="main-page-container">
			<a href="../"><button style="margin: 0px;">tools</button></a>
		</div>
		<input id="urlRadio" type="radio" name="group1">Url
		<input id="fileRadio" type="radio" name="group1" checked>File

		<input id="fileBrowser" type="file" hidden>
		<input id="url" type="text" placeholder="paste url" hidden>

		<button id="browseFile">...</button>

		<button id="convert">
			<span style="color: #c5c576;">ToArray<span style="color: black;">&lt;<span style="color: #466dde;">byte</span>&gt;();</span></span>
		</button>

		<label style="margin-left: 16px;"><input id="highlightCheckbox" type="checkbox">Syntax highlighting</label>
		<label style="margin-left: 16px;"><input id="downloadImmediatelyCheckbox" type="checkbox">Download immediately</label>

		<a id="save-to-file-a" download="image-array.hpp" style="margin-left: auto;"><button id="save-to-file">save to file</button></a>
		<button id="copy-to-clipboard">copy to clipboard</button>
	</header>

	<pre id="pre-output"><code id="output" class="cpp"></code></pre>
</body>
</html>
